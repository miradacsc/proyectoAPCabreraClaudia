<div class="row">
    
        <h1 class="titulo">Hard & Soft skills</h1>


    <div> <!--class=".col-lg-2"-->
        <button type="button" class="btn btn-success" routerLink="/newskill/" *ngIf="isLogged"> Nueva Skill <i class="bi bi-plus"></i>            
        </button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill ">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [showUnits]="true"
            [radius]="100"
            [imageSrc]="''"
            [title]="(skill.nombre)"
            [showTitle]="true"
            [titleColor]="'#212F3C'"
            [showImage]="false"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="6"
            [outerStrokeGradient]="true"
            [outerStrokeColor]="'#26358c'"
            [outerStrokeGradientStopColor]="'#53a9ff'"
            [innerStrokeColor]="'#88bdf7'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i>
                </button></td>
    
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </td>
        </div>
    </div>
</div>
