<div class="row">
    <h1 class="titulo">Proyectos realizados</h1>
    <div class=".col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevoproy/" *ngIf="isLogged">
            Nuevo Proyecto <i class="bi bi-plus"></i>
        </button>
    </div>

    <div class="col lg-1 "></div>
    <div class="col-lg-11 ">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td>
                        <h3>{{Proyecto.nombreP}}</h3>
                    </td>
                    <td><h4>{{Proyecto.descripcionP}}</h4></td>
                    <td><h4>{{Proyecto.fechaP}}</h4></td>
                    <td><h4><a href="" target="_blank">{{Proyecto.linkP}}</a></h4></td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editproy/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
